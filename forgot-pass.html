    <div class="nav">
        <div class="logo">

            <a href="./signup.html"><button>Sign Up</button></a>

    <div class="body">
        <div class="formholder">
            <form action="">
            <div class="form-item">
                <Label><h1>Update password, email or phone</h1></Label>
                <label for="">How would you like to reset your password?</label>
            </div>
            <div class="form-item">
                <input type="checkbox" class="checkbox">Email<br>
                <input type="checkbox" class="checkbox">Text Message (SMS)<br><br>
                <label for="">We will text you a verification code to reset your password. Message and data rates may apply.</label>
                <input type="tel" type="email"  placeholder="Email or Mobile number">
            </div>
            <div class="form-item">
                <a href=""><button>Send OTP</button></a>
            </div>
        </form>
    </div>
