<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="icon" href="./css/Sources/favicon-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="./css/Sources/logo.png" alt="">
        </div>
        <div class="right">
            <a href="./signup.html"><button>Sign Up</button></a>
        </div>
    </div>

    <div class="body">
        <div class="formholder">
            <form action="">
            <div class="form-item">
                <Label><h1>Sign In</h1></Label>
            </div>
            
            <div class="form-item">
                <input type="text" placeholder="Email or Mobile number">
            </div>
            
            <div class="form-item">
                <input type="password" placeholder="Password">
            </div>
            
            <div class="form-item">
                <a href="./main.html"><button>Sign In</button></a>
            </div>
            OR
            <div class="form-item">
                <a href="./login.html"><button>Use a Sign-in code</button></a>
            </div>
            <div class="form-item">
                <a href="./forgot-pass.html">Forgot Password?</a>
            </div>
            <div class="checkbox">
                <input type="checkbox"><label for="">Remember me</label>
            </div>
            <div class="form-item">
                <label for="">New to Netflix?</label>
                <a href="./signup.html">Sign-up now.</a>
            </div>
            
        </form>
    </div>
</div>
</body>
</html>
